<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>użycie tablic w java scripcie</title>
</head>

<body>

<p id="samochód"></p>
<input type="text" id="index">
<button onclick="auto()">Wpisz</button>
<script type="text/javascript">
    var cars = ["Saab", "Fiat", "Opel"];
    function auto(){
        var i = document.getElementById("index").value;
        if (i>-1 && i < cars.length){
            alert(cars[i]);
        }
        else {
            alert("Błędny index");
        }
    }
</script>
</body>

</html>
