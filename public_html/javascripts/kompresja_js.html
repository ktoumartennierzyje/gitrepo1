<!DOCTYPE html>
<html lang="pl">


<head>
<meta charset="utf-8" />
<title>Współczynnik kompresji</title>
</head>

<body>
<p>Objętość nie skompresowana:</p>
<input type="text" id="Vnk">
<br>
<p>Objętość skompresowana:</p>
<input type="text" id="Vk">
<button onclick="oblicz()">Oblicz</button>
<p id="Rc"></p>
<p id="R`c"></p>

<script>
    function oblicz(){
    var x = document.getElementById("Vk").value;
    var y = document.getElementById("Vnk").value;
    if (parseInt(x) > parseInt(y)){
        alert("Błędne dane!");
        }
    else{
        var a = x/y*100;
        var b = (1-x/y)*100;
        document.getElementById("Rc").innerHTML = "Rc = " + a + "%";
        document.getElementById("R`c").innerHTML = "R`c = " + b + "%";
    }
}
</script>
</body>

</html>
